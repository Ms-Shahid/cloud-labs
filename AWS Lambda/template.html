<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .content {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .quote {
            font-style: italic;
        }
        .author {
            font-weight: bold;
            margin-top: 10px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Random Quotes</h1>
        <p class="quote" id="quoteText">{{QUOTE}}</p>
        <p class="author" id="authorText">{{AUTHOR}}</p>
        <p class="sentiment" id="sentimentText">{{SENTIMENT}}</p>
        <button id="getQuote">Get a New Quote</button>
    </div>
    <script>
        // JavaScript (Same as in your provided HTML)
        document.getElementById("getQuote").addEventListener("click", function () {
            // Reload the page to get a new quote
            location.reload();
        });
    </script>
</body>
</html>
